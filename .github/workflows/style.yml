name: style.yml
on:
  pull_request:
    branches: [ 'main' ]
jobs:
  style:
    name: style
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Lint
        id: dagger_lint
        uses: dagger/dagger-for-github@v8.3.0
        with:
          call: lint
      - name: Add/Update PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: ruff-lint-result
          message: |
            ### Lint Results
            ```text
            ${{ steps.dagger_lint.outputs.stdout }}
            ```